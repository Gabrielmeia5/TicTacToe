<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header>
      <h1 id="title">Tic Tac Toe</h1>
      <hr />
    </header>
    <main id="main">
      <span id="player1" class="destaque">X</span>

      <div class="gameBoard" id="gameBoard">
        <span class="charKey" id="charkey" data-position="0.0"></span>
        <span class="charKey" id="charkey" data-position="0.1"></span>
        <span class="charKey" id="charkey" data-position="0.2"></span>
        <span class="charKey" id="charkey" data-position="1.0"></span>
        <span class="charKey" id="charkey" data-position="1.1"></span>
        <span class="charKey" id="charkey" data-position="1.2"></span>
        <span class="charKey" id="charkey" data-position="2.0"></span>
        <span class="charKey" id="charkey" data-position="2.1"></span>
        <span class="charKey" id="charkey" data-position="2.2"></span>
      </div>
      <span id="player2">O</span>
    </main>
    <div id="reset"></div>
  </body>
</html>
